<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titanic Survival Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸš¢ Titanic Survival Predictor</h1>
            <p class="subtitle">Predict survival chances based on passenger information</p>
        </header>

        <div class="main-content">
            <form id="predictionForm">
                <div class="form-group">
                    <label for="passenger_id">Passenger ID:</label>
                    <input type="number" id="passenger_id" name="passenger_id" value="1" min="1">
                </div>

                <div class="form-group">
                    <label for="sex">Gender:</label>
                    <select id="sex" name="sex" required>
                        <option value="">Select Gender</option>
                        <option value="0">Male</option>
                        <option value="1">Female</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" min="0" max="100" step="0.1" required>
                </div>

                <div class="form-group">
                    <label for="sibsp">Number of Siblings/Spouses:</label>
                    <input type="number" id="sibsp" name="sibsp" min="0" max="10" value="0" required>
                </div>

                <div class="form-group">
                    <label for="parch">Number of Parents/Children:</label>
                    <input type="number" id="parch" name="parch" min="0" max="10" value="0" required>
                </div>

                <div class="form-group">
                    <label for="fare">Ticket Fare ($):</label>
                    <input type="number" id="fare" name="fare" min="0" step="0.01" required>
                </div>

                <div class="form-group">
                    <label for="embarked">Port of Embarkation:</label>
                    <select id="embarked" name="embarked" required>
                        <option value="">Select Port</option>
                        <option value="C">Cherbourg (C)</option>
                        <option value="Q">Queenstown (Q)</option>
                        <option value="S">Southampton (S)</option>
                    </select>
                </div>

                <button type="submit" class="btn-predict">Predict Survival</button>
            </form>

            <div id="result" class="result hidden">
                <h2>Prediction Result</h2>
                <div id="resultContent"></div>
            </div>
        </div>

        <footer>
            <p>Created by Lucky Sharma | Machine Learning Project</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
